name: Update README Cards

on:
  schedule:
    - cron: "0 0 * * *" # daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate language frequency card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=20&custom_title=Language+Frequency&hide=html,jupyter+notebook
          path: assets/language-frequency.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add assets/*.svg
          git commit -m "autoupdate readme cards" || exit 0
          git push
